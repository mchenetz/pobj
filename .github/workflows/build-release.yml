name: Build And Release

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Build binaries
      shell: bash
      run: |
        set -euo pipefail
        mkdir -p dist
        ext=""
        if [[ "${{ matrix.goos }}" == "windows" ]]; then ext=".exe"; fi
        for bin in operator objectd cosidriver; do
          out="dist/entity-${bin}-${{ matrix.goos }}-${{ matrix.goarch }}${ext}"
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -trimpath -ldflags="-s -w" -o "$out" "./cmd/${bin}"
        done

        archive="dist/entity-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
        tar -C dist -czf "$archive" \
          "entity-operator-${{ matrix.goos }}-${{ matrix.goarch }}${ext}" \
          "entity-objectd-${{ matrix.goos }}-${{ matrix.goarch }}${ext}" \
          "entity-cosidriver-${{ matrix.goos }}-${{ matrix.goarch }}${ext}"

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/*

  build-image:
    runs-on: ubuntu-latest
    needs: build-binaries
    if: github.event_name != 'pull_request'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/entity
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  package-helm:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Helm
      uses: azure/setup-helm@v4

    - name: Package Helm chart and manifests
      shell: bash
      run: |
        set -euo pipefail
        mkdir -p dist
        helm lint charts/entity
        helm package charts/entity -d dist
        tar -czf dist/entity-k8s-manifests.tar.gz \
          config/crd/bases deploy config/rbac config/samples

    - name: Upload Helm and manifests
      uses: actions/upload-artifact@v4
      with:
        name: packaging
        path: dist/*

    - name: Login to GHCR for Helm OCI
      if: github.event_name != 'pull_request'
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin

    - name: Push Helm chart to GHCR OCI
      if: github.event_name != 'pull_request'
      shell: bash
      run: |
        set -euo pipefail
        chart="$(ls dist/entity-*.tgz | head -n1)"
        helm push "$chart" oci://ghcr.io/${{ github.repository_owner }}/charts

  release:
    runs-on: ubuntu-latest
    needs: [build-binaries, package-helm, build-image]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true

    - name: Generate checksums
      shell: bash
      run: |
        set -euo pipefail
        cd dist
        sha256sum * > checksums.txt

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*
        generate_release_notes: true
