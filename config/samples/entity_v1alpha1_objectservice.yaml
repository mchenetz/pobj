apiVersion: entity.io/v1alpha1
kind: ObjectService
metadata:
  name: entity
  namespace: entity-system
spec:
  replicas: 3
  storageClassName: px-repl3
  volumeSize: 100Gi
  serviceType: ClusterIP
  port: 9000
  # optional: if omitted, operator auto-generates and rotates self-signed certs
  # tlsSecretName: entity-tls
  # optional cert-manager integration
  # useCertManager: true
  # issuerRefName: entity-ca-issuer
  # issuerRefKind: Issuer
  # issuerRefGroup: cert-manager.io
  dataPath: /data
